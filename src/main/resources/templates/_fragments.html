<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--组件化页面，避免改动一个就要改所有的-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../static/css/indexMe.css" th:href="@{/css/indexMe.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
    <title th:replace="${title}">博客详情</title>
</head>
<body>
<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small" style="background-color: lightgray" >
    <div class="ui container">
        <div class="ui  secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="head1 item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="head1 item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="head1 item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" class="head1 item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" class="head1 item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>

            <div class="right head1 item m-mobile-hide">
                <div class="ui icon input">
                    <input type="text" aria-label="" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui  vertical segment m-padded-to-massive" style="background-color: lightgrey" >
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 100px">
            </div>
            <div class="three wide column">
                <h4 class="ui header">最新博客</h4>
                <div class="ui link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header">联系我</h4>
                <div class="ui link list">
                    <a href="#" class="item">Email: x6kele@163.com</a>
                    <a href="#" class="item">QQ: 1349746992</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui header ">最新博客</h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">这是我的个人博客、会分享一些关于编程的知识、学习心得,希望可以给来到这的人有所帮助,谢谢</p>
            </div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-padded-to-micro m-opacity-mini m-text-spaced">
            Copyright 2023-2024Lirenmi Designed by XXY
        </p>
    </div>
</footer>

<th:block th:fragment="script" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
</th:block>

</body>
</html>
